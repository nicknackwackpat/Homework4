<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Sims Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <main>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">Welcome to The Sims Quiz!</h1>
              <p class="lead">Sul sul! You will have have 90 seconds to to answer five hard-hitting questions pertaining to The Sims series! Good luck! </p>
              <div class="controls">
                <button type="button" id="start" class="start-btn btn">Begin Quiz</button>
                <button type="button" id="next" class="next-btn btn hide">Next Question</button>
              </div>
              <div class="container">
                <div id="question-container">
                  <h2 id="question" class="hide">Question</h2>
                  <div id="answer-buttons" class="btn-grid">
                    <button class="btn hide">Choice 1</button>
                    <button class="btn hide">Choice 2</button>
                    <button class="btn hide">Choice 3</button>
                    <button class="btn hide">Choice 4</button>
                  </div>
                </div>
            </div>
          </div>
    <div id="time">Time: 60</div>
    <div id="high-scores">Highscores</div>  
</main>
  <script type="text/javascript" src="script.js">
  </script> 
</body>
</html>
